<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <script src="script/process.js" defer></script>
</head>
<body>
    <header class="header">Simple Calculator</header>
    
    <!-- main container -->
    <div class="m-container">
        <!-- input-container -->
        <div class="container" id="input-container">
            <input type="text" id="num-input" class="txt-input">
            <div class="button-container">
                <button id="add-btn" class="btn">+</button>
                <button id="sub-btn" class="btn">-</button>
                <button id="mul-btn" class="btn">*</button>
                <button id="div-btn" class="btn">/</button>
            </div>
        </div>
        <!-- output-container -->
         <div class="container" id="output-container">
            <p>The Process: <span id="currentCalculate">0</span></p>
            <p>Result: <span id="currentResult">0</span></p>
         </div>
    </div>

</body>
</html>
